<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="images/Search Tutor_transparent.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form </title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="regestration.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="container">
          <input type="file" id="file" accept="image/*" hidden>
          <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Image</h3>
            <p>size must be less than <span>2MB</span></p>
          </div>
          <button class="select-image">Select Image</button>
        </div>

        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your Name" required />
        </div>

        <div class="input-box">
          <label>Bio</label>
          <textarea name="comment" form="usrform" placeholder="Enter your bio" required></textarea>
          <!-- <input type="text" placeholder="Enter your Name" required /> -->
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your State" required />
          </div>
          <div class="column">
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Enter Education Datiles</label>
          <input type="text" placeholder="Enter your qualification" required />
          <input type="text" placeholder="Subject to teach" required />
          <input type="text" placeholder="Enter Tution Location" required />
            <input type="text" placeholder="Tution fees" required />
          </div>
        </div>
        <button onclick="window.location.href='profile.html'">Submit</button>
      </form>
      <script src="regestration.js"></script>
    </section>
  </body>
</html>
